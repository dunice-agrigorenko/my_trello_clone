<div class="wrapper">
    <div class="login-page">
        <div class="form">
            <form id="register-form">
                <input type="text" #regName placeholder="Username" />
                <input type="password" #regPass placeholder="Password" />
                <input type="password" #regConfirmPass placeholder="Confirm password" />
                <button (click)="registr(regName.value, regPass.value, regConfirmPass.value)" title="Create a new account">CREATE</button>
                <p class="message">Already registered? <a (click)="sign_in()">Sign In</a></p>
            </form>
            <form id="login-form">
                <input type="text" id="username" #username placeholder="Username" />
                <div class="correct_data" id="nam"></div>
                <div id="success">Successfully</div>
                <input type="password" id="password" #password placeholder="Password" />
                <div class="correct_data" id="pas"></div>
                <button (click)="autorization_check(username.value, password.value)" title="Enter to your account">LOGIN</button>
                <p class="message">Not registered? <a (click)="create_new()">Create an account</a></p>
            </form>
        </div>
    </div>
</div>
